<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 350px;
            width: 100%;
        }

        .display {
            background: #1e1e1e;
            padding: 30px 20px;
            text-align: right;
        }

        .expression {
            color: #888;
            font-size: 16px;
            min-height: 20px;
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .result {
            color: #fff;
            font-size: 42px;
            font-weight: 300;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #333;
        }

        .btn {
            padding: 25px 15px;
            font-size: 22px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-number {
            background: #3a3a3a;
            color: #fff;
        }

        .btn-number:hover {
            background: #4a4a4a;
        }

        .btn-operator {
            background: #ff9500;
            color: #fff;
        }

        .btn-operator:hover {
            background: #ffaa33;
        }

        .btn-function {
            background: #a5a5a5;
            color: #000;
        }

        .btn-function:hover {
            background: #c5c5c5;
        }

        .btn-clear {
            background: #ff3b30;
            color: #fff;
        }

        .btn-clear:hover {
            background: #ff5b50;
        }

        .btn-equal {
            background: #34c759;
            color: #fff;
            grid-column: span 2;
        }

        .btn-equal:hover {
            background: #50d878;
        }

        .btn-zero {
            grid-column: span 2;
        }

        @media (max-width: 400px) {
            .calculator {
                max-width: 100%;
            }

            .btn {
                padding: 20px 10px;
                font-size: 18px;
            }

            .result {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="buttons">
            <button class="btn btn-clear" onclick="clearAll()">AC</button>
            <button class="btn btn-function" onclick="toggleSign()">±</button>
            <button class="btn btn-function" onclick="percentage()">%</button>
            <button class="btn btn-operator" onclick="setOperator('/')">÷</button>

            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="setOperator('*')">×</button>

            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="setOperator('-')">−</button>

            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="setOperator('+')">+</button>

            <button class="btn btn-number btn-zero" onclick="appendNumber('0')">0</button>
            <button class="btn btn-number" onclick="appendDecimal()">.</button>
            <button class="btn btn-equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentNumber = '0';
        let previousNumber = '';
        let operator = null;
        let shouldResetScreen = false;

        const expressionEl = document.getElementById('expression');
        const resultEl = document.getElementById('result');

        function updateDisplay() {
            resultEl.textContent = currentNumber;
            expressionEl.textContent = previousNumber + ' ' + getOperatorSymbol(operator);
        }

        function getOperatorSymbol(op) {
            const symbols = {
                '+': '+',
                '-': '−',
                '*': '×',
                '/': '÷'
            };
            return symbols[op] || '';
        }

        function appendNumber(num) {
            if (shouldResetScreen) {
                currentNumber = num;
                shouldResetScreen = false;
            } else {
                if (currentNumber === '0' && num !== '.') {
                    currentNumber = num;
                } else if (num === '.' && currentNumber.includes('.')) {
                    return;
                } else {
                    currentNumber += num;
                }
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetScreen) {
                currentNumber = '0.';
                shouldResetScreen = false;
            } else if (!currentNumber.includes('.')) {
                currentNumber += '.';
            }
            updateDisplay();
        }

        function setOperator(op) {
            if (operator !== null && !shouldResetScreen) {
                calculate();
            }
            previousNumber = currentNumber;
            operator = op;
            shouldResetScreen = true;
            updateDisplay();
        }

        function calculate() {
            if (operator === null || shouldResetScreen) return;

            const prev = parseFloat(previousNumber);
            const current = parseFloat(currentNumber);
            let result;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        alert('不能除以零！');
                        clearAll();
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }

            if (!Number.isInteger(result)) {
                result = Math.round(result * 100000000) / 100000000;
            }

            currentNumber = String(result);
            operator = null;
            previousNumber = '';
            shouldResetScreen = true;
            updateDisplay();
        }

        function clearAll() {
            currentNumber = '0';
            previousNumber = '';
            operator = null;
            shouldResetScreen = false;
            updateDisplay();
        }

        function toggleSign() {
            currentNumber = String(-parseFloat(currentNumber));
            updateDisplay();
        }

        function percentage() {
            currentNumber = String(parseFloat(currentNumber) / 100);
            updateDisplay();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+') {
                setOperator('+');
            } else if (e.key === '-') {
                setOperator('-');
            } else if (e.key === '*') {
                setOperator('*');
            } else if (e.key === '/') {
                e.preventDefault();
                setOperator('/');
            } else if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculate();
            } else if (e.key === 'Escape') {
                clearAll();
            } else if (e.key === '%') {
                percentage();
            } else if (e.key === 'Backspace') {
                if (currentNumber.length > 1) {
                    currentNumber = currentNumber.slice(0, -1);
                } else {
                    currentNumber = '0';
                }
                updateDisplay();
            }
        });
    </script>
</body>
</html>
