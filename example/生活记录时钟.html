            // æ•°å­—æ—¶é’Ÿ
            const displayHours = String(hours).padStart(2, '0');
            const displayMinutes = String(minutes).padStart(2, '0');
            const displaySeconds = String(seconds).padStart(2, '0');

            document.getElementById('digitalTime').textContent = `${displayHours}:${displayMinutes}`;
            document.getElementById('digitalSeconds').textContent = displaySeconds;

            // æ—¥æœŸæ˜¾ç¤º
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const weekdays = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'];
            const weekday = weekdays[now.getDay()];

            document.getElementById('dateDisplay').textContent = `${year}å¹´${month}æœˆ${day}æ—¥ ${weekday}`;
            document.getElementById('weekDay').textContent = weekday;
        }

        // ç«‹å³æ›´æ–°ä¸€æ¬¡ï¼Œç„¶åæ¯ç§’æ›´æ–°
        updateClock();
        setInterval(updateClock, 1000);

        // æ—¥è®°åŠŸèƒ½
        const journalInput = document.getElementById('journalInput');
        const wordCount = document.getElementById('wordCount');
        const charRemaining = document.getElementById('charRemaining');
        const saveBtn = document.getElementById('saveBtn');
        const historyList = document.getElementById('historyList');
        const clearBtn = document.getElementById('clearBtn');
        const toast = document.getElementById('toast');
        const moodBtns = document.querySelectorAll('.mood-btn');

        let currentMood = '';

        // æ›´æ–°å­—æ•°ç»Ÿè®¡
        journalInput.addEventListener('input', function() {
            const text = this.value.trim();
            const charCount = text.length;
            const displayCount = charCount;
            const remaining = 2000 - charCount;

            wordCount.textContent = `${displayCount} å­—`;
            charRemaining.textContent = `è¿˜å¯è¾“å…¥ ${remaining} å­—`;

            if (remaining < 100) {
                charRemaining.style.color = '#c4785a';
            } else {
                charRemaining.style.color = '';
            }
        });

        // å¿ƒæƒ…é€‰æ‹©
        moodBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                moodBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentMood = this.dataset.mood;
            });
        });

        // ä¿å­˜æ—¥è®°
        saveBtn.addEventListener('click', function() {
            const content = journalInput.value.trim();

            if (!content) {
                showToast('è¯·å…ˆå†™ä¸‹ç‚¹ä»€ä¹ˆå§');
                return;
            }

            const now = new Date();
            const entry = {
                id: Date.now(),
                date: `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`,
                time: `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`,
                weekday: ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'][now.getDay()],
                content: content,
                mood: currentMood
            };

            // è·å–ç°æœ‰è®°å½•
            let history = JSON.parse(localStorage.getItem('journalHistory') || '[]');

            // æ·»åŠ æ–°è®°å½•åˆ°æœ€å‰é¢
            history.unshift(entry);

            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            localStorage.setItem('journalHistory', JSON.stringify(history));

            // æ›´æ–°æ˜¾ç¤º
            renderHistory();

            // é‡ç½®è¡¨å•
            journalInput.value = '';
            wordCount.textContent = '0 å­—';
            charRemaining.textContent = 'è¿˜å¯è¾“å…¥ 2000 å­—';
            moodBtns.forEach(b => b.classList.remove('active'));
            currentMood = '';

            // æŒ‰é’®åŠ¨ç”»
            saveBtn.textContent = 'å·²ä¿å­˜';
            saveBtn.classList.add('saved');
            setTimeout(() => {
                saveBtn.textContent = 'ä¿å­˜è®°å½•';
                saveBtn.classList.remove('saved');
            }, 2000);

            showToast('è®°å½•å·²ä¿å­˜');
        });

        // æ˜¾ç¤ºå†å²è®°å½•
        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('journalHistory') || '[]');

            if (history.length === 0) {
                historyList.innerHTML = `
                    <div class="history-empty">
                        <span>ğŸ“</span>
                        è¿˜æ²¡æœ‰è®°å½•ï¼Œå¼€å§‹å†™ä¸‹ä½ çš„ç¬¬ä¸€ç¯‡æ—¥è®°å§
                    </div>
                `;
                return;
            }

            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <div class="history-meta">
                        <span class="history-date">${item.date} ${item.weekday} ${item.time}</span>
                        ${item.mood ? `<span class="history-mood">${item.mood}</span>` : ''}
                    </div>
                    <div class="history-content">${escapeHtml(item.content)}</div>
                </div>
            `).join('');
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ¸…ç©ºå†å²
        clearBtn.addEventListener('click', function() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰è®°å½•å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) {
                localStorage.removeItem('journalHistory');
                renderHistory();
                showToast('å·²æ¸…ç©ºæ‰€æœ‰è®°å½•');
            }
        });

        // æ˜¾ç¤ºæç¤º
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            renderHistory();

            // æ¢å¤ä»Šå¤©çš„å¿ƒæƒ…
            const today = new Date().toLocaleDateString('zh-CN');
            const todayEntry = JSON.parse(localStorage.getItem('journalHistory') || '[]')
                .find(e => e.date === today.replace(/\//g, '-'));

            if (todayEntry && todayEntry.mood) {
                const moodBtn = document.querySelector(`.mood-btn[data-mood="${todayEntry.mood}"]`);
                if (moodBtn) {
                    moodBtn.classList.add('active');
                }
            }
        });
    </script>
</body>
